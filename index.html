<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancient Synth Forest | ÊÅêÁ´ú„ÅÆÂπªÊÉ≥ÁöÑ„Å™Ê£Æ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --forest-deep: #021a14;
            --emerald-glow: #10b981;
        }
        body {
            background-color: var(--forest-deep);
            color: #ecfdf5;
            font-family: 'Cinzel', serif;
            overflow-x: hidden;
            margin: 0;
        }

        /* „Éë„É©„É©„ÉÉ„ÇØ„Çπ„É¨„Ç§„É§„Éº */
        .parallax-wrap { height: 300vh; position: relative; }
        .layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
            background-size: cover; background-position: center; pointer-events: none;
        }
        .layer-bg { 
            background: radial-gradient(circle at 50% 50%, #064e3b 0%, #021a14 100%);
            z-index: 1;
        }
        .layer-mid {
            background-image: url('https://images.unsplash.com/photo-1518531933037-91b2f5f229cc?auto=format&fit=crop&q=80&w=2000');
            opacity: 0.3; mix-blend-mode: screen; z-index: 2;
        }
        .layer-fg {
            background-image: url('https://images.unsplash.com/photo-1528183429752-a97d0bf99b5a?auto=format&fit=crop&q=80&w=2000');
            opacity: 0.2; filter: blur(4px); z-index: 3;
        }

        /* Èúß„ÅÆ„Ç®„Éï„Çß„ÇØ„Éà */
        .mist {
            position: fixed; top: 0; left: 0; width: 200%; height: 100%;
            background: repeat-x url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
            opacity: 0.1; z-index: 4; animation: mistMove 60s linear infinite;
        }
        @keyframes mistMove { from { transform: translateX(0); } to { transform: translateX(-50%); } }

        /* UI */
        .interface {
            position: fixed; bottom: 0; left: 0; width: 100%;
            padding: 2rem; z-index: 100;
            background: linear-gradient(to top, rgba(2,26,20,0.9), transparent);
        }

        /* Ê•ΩÂô®„Éú„Çø„É≥ */
        .inst-btn {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(16, 185, 129, 0.3);
            position: relative; overflow: hidden;
        }
        .inst-btn.active {
            background: rgba(16, 185, 129, 0.2);
            border-color: var(--emerald-glow);
            box-shadow: 0 0 20px var(--emerald-glow);
            transform: translateY(-5px);
        }
        .inst-btn.active::after {
            content: ''; position: absolute; inset: 0;
            background: var(--emerald-glow); opacity: 0.1;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { opacity: 0.1; } 50% { opacity: 0.3; } 100% { opacity: 0.1; } }

        #entry-screen {
            position: fixed; inset: 0; z-index: 1000;
            background: var(--forest-deep);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

    <div id="entry-screen">
        <h1 class="text-4xl md:text-6xl mb-8 tracking-widest text-emerald-400">ANCIENT SYNTH</h1>
        <button id="start-btn" class="px-10 py-4 border-2 border-emerald-500 text-emerald-400 hover:bg-emerald-500 hover:text-white transition-all duration-500 rounded-full">
            Ê£Æ„ÅÆË®òÊÜ∂„ÇíÂëº„Å≥Ë¶ö„Åæ„Åô
        </button>
    </div>

    <div class="parallax-wrap">
        <div class="layer layer-bg"></div>
        <div class="mist"></div>
        <div class="layer layer-mid" id="mid"></div>
        <div class="layer layer-fg" id="fg"></div>

        <section class="relative z-10 h-screen flex items-center justify-center pointer-events-none">
            <div class="text-center">
                <h2 class="text-5xl md:text-8xl opacity-20">THE SILENCE</h2>
                <p class="text-emerald-500/50 mt-4 tracking-widest">SCROLL & COMPOSE</p>
            </div>
        </section>
        
        <section class="relative z-10 h-screen flex items-center justify-center pointer-events-none">
            <h2 class="text-5xl md:text-8xl opacity-20">AWAKENING</h2>
        </section>
    </div>

    <nav class="interface">
        <div class="max-w-4xl mx-auto flex flex-wrap justify-center gap-4">
            <button class="inst-btn w-24 h-24 rounded-xl flex flex-col items-center justify-center group" data-inst="0">
                <span class="text-2xl mb-1">üåã</span>
                <span class="text-[10px] uppercase tracking-tighter">Base</span>
            </button>
            <button class="inst-btn w-24 h-24 rounded-xl flex flex-col items-center justify-center group" data-inst="1">
                <span class="text-2xl mb-1">üë£</span>
                <span class="text-[10px] uppercase tracking-tighter">Beats</span>
            </button>
            <button class="inst-btn w-24 h-24 rounded-xl flex flex-col items-center justify-center group" data-inst="2">
                <span class="text-2xl mb-1">‚ú®</span>
                <span class="text-[10px] uppercase tracking-tighter">Sparkle</span>
            </button>
            <button class="inst-btn w-24 h-24 rounded-xl flex flex-col items-center justify-center group" data-inst="3">
                <span class="text-2xl mb-1">üçÉ</span>
                <span class="text-[10px] uppercase tracking-tighter">Nature</span>
            </button>
            <button class="inst-btn w-24 h-24 rounded-xl flex flex-col items-center justify-center group" data-inst="4">
                <span class="text-2xl mb-1">ü¶ñ</span>
                <span class="text-[10px] uppercase tracking-tighter">Dino</span>
            </button>
        </div>
    </nav>

    <script>
        // --- Web Audio API Engine ---
        class ForestSynth {
            constructor() {
                this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                this.nodes = []; // { osc, gain, active }
                this.masterGain = this.ctx.createGain();
                this.masterGain.connect(this.ctx.destination);
                this.isInitialized = false;

                // Ê•ΩÂô®„ÅÆÂÆöÁæ©ÔºàÂë®Ê≥¢Êï∞„Å®Ê≥¢ÂΩ¢„ÄÅÂêçÂâçÔºâ
                this.instSettings = [
                    { freq: 55, type: 'sine', label: 'Base' },      // Low A
                    { freq: 110, type: 'square', label: 'Beats' },  // Rhythm
                    { freq: 880, type: 'triangle', label: 'Synth' }, // High
                    { freq: 1760, type: 'sine', label: 'Nature' },   // Birds
                    { freq: 40, type: 'sawtooth', label: 'Dino' }    // Growl
                ];
            }

            init() {
                if (this.isInitialized) return;
                
                this.instSettings.forEach((setting, i) => {
                    const gain = this.ctx.createGain();
                    gain.gain.value = 0;
                    gain.connect(this.masterGain);

                    // „Ç™„Ç∑„É¨„Éº„Çø„Éº„Å´„Çà„Çã„É´„Éº„ÉóÈü≥ÁîüÊàêÔºàÊú¨Êù•„ÅØdecodeAudioData„Åß„ÅÆ„É´„Éº„Éó„ÇíÊé®Â•®Ôºâ
                    const osc = this.ctx.createOscillator();
                    const lfo = this.ctx.createOscillator();
                    const lfoGain = this.ctx.createGain();

                    osc.type = setting.type;
                    osc.frequency.value = setting.freq;
                    
                    // ÂπªÊÉ≥ÁöÑ„Å™Êè∫„Çâ„Åé„Çí‰ªòÂä†
                    lfo.frequency.value = 0.5 + (i * 0.2);
                    lfoGain.gain.value = 5;
                    lfo.connect(lfoGain);
                    lfoGain.connect(osc.frequency);

                    osc.start();
                    lfo.start();
                    osc.connect(gain);

                    this.nodes.push({ osc, gain, active: false });
                });
                this.isInitialized = true;
            }

            toggle(index) {
                const node = this.nodes[index];
                const now = this.ctx.currentTime;
                node.active = !node.active;
                
                // „Çπ„É†„Éº„Ç∫„Å™Èü≥ÈáèÂ§âÂåñÔºàGainNode„Å´„Çà„Çã„Éï„Çß„Éº„ÉâÔºâ
                node.gain.gain.setTargetAtTime(node.active ? 0.2 : 0, now, 0.5);
                return node.active;
            }
        }

        const synth = new ForestSynth();

        // --- GSAP Parallax ---
        gsap.registerPlugin(ScrollTrigger);
        
        gsap.to("#mid", {
            y: "-20%",
            scrollTrigger: { scrub: 1 }
        });
        gsap.to("#fg", {
            y: "-50%",
            scale: 1.2,
            scrollTrigger: { scrub: 0.5 }
        });

        // --- Event Listeners ---
        document.getElementById('start-btn').addEventListener('click', () => {
            synth.init();
            gsap.to("#entry-screen", { 
                opacity: 0, 
                duration: 1.5, 
                onComplete: () => document.getElementById('entry-screen').remove() 
            });
        });

        document.querySelectorAll('.inst-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const id = this.dataset.inst;
                const isActive = synth.toggle(id);
                
                if (isActive) {
                    this.classList.add('active');
                    // „Ç§„É≥„Çø„É©„ÇØ„ÉÜ„Ç£„Éñ„Éª„Ç∏„É≥„Ç∞„É´Ôºà„Åç„Çâ„ÇÅ„ÅçÈü≥Ôºâ„ÇíÂçòÁô∫„ÅßÈ≥¥„Çâ„Åô
                    playClickSound();
                } else {
                    this.classList.remove('active');
                }
            });
        });

        function playClickSound() {
            const ctx = synth.ctx;
            const now = ctx.currentTime;
            const osc = ctx.createOscillator();
            const g = ctx.createGain();
            osc.type = 'sine';
            osc.frequency.setValueAtTime(1200, now);
            osc.frequency.exponentialRampToValueAtTime(400, now + 0.1);
            g.gain.setValueAtTime(0.1, now);
            g.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
            osc.connect(g);
            g.connect(ctx.destination);
            osc.start();
            osc.stop(now + 0.1);
        }
    </script>
</body>
</html>
